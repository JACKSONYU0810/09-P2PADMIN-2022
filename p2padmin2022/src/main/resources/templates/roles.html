<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Tables - Ace Admin</title>

    <meta name="description" content="Static &amp; Dynamic Tables"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{|/assets/css/bootstrap.min.css|}"/>
    <link rel="stylesheet" th:href="@{|/assets/font-awesome/4.5.0/css/font-awesome.min.css|}"/>

    <!-- page specific plugin styles -->

    <!-- text fonts -->
    <link rel="stylesheet" th:href="@{|/assets/css/fonts.googleapis.com.css|}"/>

    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{|/assets/css/ace.min.css|}" class="ace-main-stylesheet" id="main-ace-style"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{|/assets/css/ace-part2.min.css|}" class="ace-main-stylesheet"/>
    <![endif]-->
    <link rel="stylesheet" th:href="@{|/assets/css/ace-skins.min.css|}"/>
    <link rel="stylesheet" th:href="@{|/assets/css/ace-rtl.min.css|}"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{|/assets/css/ace-ie.min.css|}"/>
    <![endif]-->

    <!-- inline styles related to this page -->

    <!-- ace settings handler -->
    <script th:src="@{|/assets/js/ace-extra.min.js|}"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script th:src="@{|/assets/js/html5shiv.min.js|}"></script>
    <script th:src="@{|/assets/js/respond.min.js|}"></script>
    <![endif]-->
</head>

<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="simple-table" class="table  table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center">
                                            <label class="pos-rel">
                                                <input type="checkbox" class="ace" id="selectAll"/>
                                                <span class="lbl"></span>
                                            </label>
                                        </th>
                                        <th>RoleName</th>
                                        <th>Available</th>
                                        <th>Function</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="role:${roleInfoList}">
                                        <td class="center">
                                            <label class="pos-rel">
                                                <input type="checkbox" class="ace" name="select"/>
                                                <span class="lbl"></span>
                                            </label>
                                        </td>

                                        <td th:text="${role.name}">$45</td>
                                        <td th:text="${role.available==1?'可用':'不可用'}">Feb 12</td>
                                        <td>
                                            <div class="hidden-sm hidden-xs btn-group">
                                                <button class="btn btn-xs btn-info">
                                                    <i class="ace-icon fa fa-pencil bigger-120"></i>
                                                    修改角色
                                                </button>

                                                <button class="btn btn-xs btn-danger">
                                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                    删除角色
                                                </button>

                                                <button class="btn btn-xs btn-warning disPermission"
                                                        th:attr="roleId=${role.id}">
                                                    <i class="ace-icon fa fa-flag bigger-120"></i>
                                                    分配权限
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.span -->
                        </div><!-- /.row -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script th:src="@{|/assets/js/jquery-2.1.4.min.js|}"></script>

<!-- <![endif]-->

<!--[if IE]>
<script th:src="@{|/assets/js/jquery-1.11.3.min.js|}"></script>
<![endif]-->

<script type="text/javascript">
    $(function () {
        $("#selectAll").on("click", function () {
            $("input[name=select]").prop("checked", this.checked)
        })

        $("input[name=select]").on("click", function () {
            $("#selectAll").prop("checked", $("input[name=select]").length == $("input[name=select]:checked").length)
        })

        $(".disPermission").on("click", function () {
            window.location.href="/toDisPermission/"+$(this).attr('roleId')
        })
    })
</script>

</body>
</html>
