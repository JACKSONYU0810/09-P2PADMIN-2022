<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Tables - Ace Admin</title>

    <meta name="description" content="Static &amp; Dynamic Tables"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{|/assets/css/bootstrap.min.css|}"/>
    <link rel="stylesheet" th:href="@{|/assets/font-awesome/4.5.0/css/font-awesome.min.css|}"/>

    <!-- page specific plugin styles -->

    <!-- text fonts -->
    <link rel="stylesheet" th:href="@{|/assets/css/fonts.googleapis.com.css|}"/>

    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{|/assets/css/ace.min.css|}" class="ace-main-stylesheet" id="main-ace-style"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{|/assets/css/ace-part2.min.css|}" class="ace-main-stylesheet"/>
    <![endif]-->
    <link rel="stylesheet" th:href="@{|/assets/css/ace-skins.min.css|}"/>
    <link rel="stylesheet" th:href="@{|/assets/css/ace-rtl.min.css|}"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{|/assets/css/ace-ie.min.css|}"/>
    <![endif]-->

    <!-- inline styles related to this page -->

    <!-- ace settings handler -->
    <script th:src="@{|/assets/js/ace-extra.min.js|}"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script th:src="@{|/assets/js/html5shiv.min.js|}"></script>
    <script th:src="@{|/assets/js/respond.min.js|}"></script>
    <![endif]-->
</head>

<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="simple-table" class="table  table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center">
                                            <label class="pos-rel">
                                                <input type="checkbox" class="ace" id="selectAll"/>
                                                <span class="lbl"></span>
                                            </label>
                                        </th>
                                        <th>申请编号</th>
                                        <th>借款产品</th>
                                        <th>真实姓名</th>
                                        <th>身份证号</th>
                                        <th>借款金额</th>
                                        <th>借款期限(月)</th>
                                        <th>借款目的</th>
                                        <th>合同功能</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="creditor:${mapList}">
                                        <td class="center">
                                            <label class="pos-rel">
                                                <input type="checkbox" class="ace" name="select"/>
                                                <span class="lbl"></span>
                                            </label>
                                        </td>
                                        <td th:text="${creditor.get('apply_no')}">$45</td>
                                        <td th:text="${creditor.get('product_name')}">$45</td>
                                        <td th:text="${creditor.get('borrower_realname')}">$45</td>
                                        <td th:text="${creditor.get('borrower_idcard')}">$45</td>
                                        <td th:text="${creditor.get('apply_money')}">$45</td>
                                        <td th:text="${creditor.get('apply_term')}">$45</td>
                                        <td th:text="${creditor.get('apply_purpose')}">$45</td>

                                        <td>
                                            <div class="hidden-sm hidden-xs btn-group">
                                                <sapn th:if="${creditor.get('loan_contract_path')!=null && creditor.get('loan_contract_path')!=''}">
                                                    <button class="btn btn-xs btn-info viewContractButton" th:attr="filePath=${creditor.get('loan_contract_path')}">
                                                        <i class="ace-icon fa fa-pencil bigger-120"></i>
                                                        查看合同
                                                    </button>

                                                    <button class="btn btn-xs btn-danger deleteContractButton" th:attr="creditorId=${creditor.get('id')}">
                                                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                        删除合同
                                                    </button>
                                                </sapn>

                                                <span th:if="${creditor.get('loan_contract_path')==null || creditor.get('loan_contract_path')==''}">
																<!--因为该按钮是循环出来的,因此不能使用id选择器,故使用类选择器-->
																<button class="btn btn-xs btn-warning createContractBut" th:attr="creditorId=${creditor.get('id')}">
																	<i class="ace-icon fa fa-flag bigger-120 "></i>
																	生成合同
																</button>
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.span -->
                        </div><!-- /.row -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script th:src="@{|/assets/js/jquery-2.1.4.min.js|}"></script>

<!-- <![endif]-->

<!--[if IE]>
<script th:src="@{|/assets/js/jquery-1.11.3.min.js|}"></script>
<![endif]-->

<script type="text/javascript">
    $(function () {
        $("#selectAll").on("click", function () {
            $("input[name=select]").prop("checked", this.checked)
        })

        $("input[name=select]").on("click", function () {
            $("#selectAll").prop("checked", $("input[name=select]").length == $("input[name=select]:checked").length)
        })

        $(".createContractBut").bind("click",function () {
            window.location.href="/createContract?creditorId="+$(this).attr("creditorId")
        })

        $(".viewContractButton").bind("click",function () {
            window.location.href=$(this).attr("filePath")
        })

        $(".deleteContractButton").bind("click",function () {
            window.location.href="/deleteContract?creditorId="+$(this).attr("creditorId")
        })

    })
</script>

</body>
</html>
