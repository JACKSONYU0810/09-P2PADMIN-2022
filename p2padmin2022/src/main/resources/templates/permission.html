<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
	<TITLE> ZTREE DEMO - checkbox</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" th:href="@{|/ztree/css/demo.css|}" type="text/css">
	<link rel="stylesheet" th:href="@{|/ztree/css/zTreeStyle/zTreeStyle.css|}" type="text/css">
	<script type="text/javascript" th:src="@{|/ztree/js/jquery-1.4.4.min.js|}"></script>
	<script type="text/javascript" th:src="@{|/ztree/js/jquery.ztree.core.js|}"></script>
	<script type="text/javascript" th:src="@{|/ztree/js/jquery.ztree.excheck.js|}"></script>
	<SCRIPT type="text/javascript">

		var setting = {
			check: {						//开启复选框
				enable: true
			},
			data: {
				simpleData: {				//使用简单数据
					enable: true
				}
			},
			async: {
				enable: true,
				url: "/toPermissionTree/[[${roleId}]]"
			}
		};

		var zNodes =[
			{ id:1, pId:0, name:"随意勾选 1", open:true},
			{ id:11, pId:1, name:"随意勾选 1-1", open:true},
			{ id:111, pId:11, name:"随意勾选 1-1-1"},
			{ id:112, pId:11, name:"随意勾选 1-1-2"},
			{ id:12, pId:1, name:"随意勾选 1-2", open:true},
			{ id:121, pId:12, name:"随意勾选 1-2-1"},
			{ id:122, pId:12, name:"随意勾选 1-2-2"},
			{ id:2, pId:0, name:"随意勾选 2", checked:true, open:true},
			{ id:21, pId:2, name:"随意勾选 2-1"},
			{ id:22, pId:2, name:"随意勾选 2-2", open:true},
			{ id:221, pId:22, name:"随意勾选 2-2-1", checked:true},
			{ id:222, pId:22, name:"随意勾选 2-2-2"},
			{ id:23, pId:2, name:"随意勾选 2-3"}
		];

		$(document).ready(function(){
			var v_zTree =$.fn.zTree.init($("#treeDemo"), setting, null);


			$("#disPermissionBut").click(function () {

				var checkedNodes = v_zTree.getCheckedNodes();
				var params = ""
				for (var i = 0; i < checkedNodes.length; i++) {
					params += "&permissionIds="+checkedNodes[i].id
				}

				$.ajax({
					url:"/disPermission?roleId=[[${roleId}]]"+params,
					data:"null",
					type:"get",
					dataType:"text",
					success:function (data) {
						if (data!="ok"){
							alert("权限分配失败!请联系管理员获取权限")
							return false
						}
						if (confirm("权限分配成功,点击确定进行返回")) {
							window.location.href="/admin/roles"
						}
					}

				})

			})

		});

	</SCRIPT>
</HEAD>

<BODY>
<div class="content_wrap">
	<div class="zTreeDemoBackground left">
		<div id="treeDemo" class="ztree"></div>
		<input type="button" value="分配权限" id="disPermissionBut">
	</div>
</div>
</BODY>
</HTML>
